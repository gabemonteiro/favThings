<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Things</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <form>
      <div class="container">
        <h2>Enter your five favorites below!</h2>
        <input class="form-control" id="fav1" type="text" name="favs" placeholder="Favorite Food">
        <br>
        <input class="form-control" id="fav2" type="text" name="favs" placeholder="Favorite Drink">
        <br>
        <input class="form-control" id="fav3" type="text" name="favs" placeholder="Favorite Movie">
        <br>
        <input class="form-control" id="fav4" type="text" name="favs" placeholder="Favorite Song">
        <br>
        <input class="form-control" id="fav5" type="text" name="favs" placeholder="Favorite Activity">
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="results">
      <p></p>
    </div>
  </body>
</html>
